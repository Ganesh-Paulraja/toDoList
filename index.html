<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
  <link rel="shortcut icon" type="image" href="/img/index.png">
   <link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
  <h1>To Do List
  </h1>
    <div class="input-area my-3">
      <input type="text" class="p-2"  id="inputBox" placeholder="Enter your task here...">
      <button type="button" id="addButton" class="btn btn-primary border border-dark border-3 px-3 ms-3">Add</button>
    </div>
    <h4>One click to cut </h4>
    <h4>Two click to remove</h4>
    <div class="output-area">
       <div id="task"></div>
    </div>
</div>
 <script src="bootstrap5/js/bootstrap.bundle.js"></script>
 <script src="js/script.js"></script>
</body>
</html>
